<a-mixin
  id="scoreText"
  mixin="font"
  text="color: #88A; letterSpacing: -2; align: center"></a-mixin>

<a-entity
  id="scoreContainer"
  bind__score-texts="isSongLoading: isSongLoading"
  bind__visible="isPlaying || isPaused">

  <a-entity id="scoreTextContainer" position="0 0.01 -1.3">
    <a-entity
      id="score"
      mixin="scoreText"
      bind__text="value: score.score"
      text="width: 2"
      rotation="-90 0 0">
    </a-entity>
  </a-entity>

  <a-entity
    id="combo"
    mixin="scoreText"
    bind__text="value: score.combo"
    text="width: 1"
    position="-1.8 1.2 -4"
    scale="5 5 5">
  </a-entity>

  <a-entity position="1.8 1.2 -4">
    <a-entity
      id="multiplier"
      mixin="scoreText"
      bind__text="value: score.multiplier + 'x'"
      text="width: 1"
      scale="5 5 5">
    </a-entity>

   <!-- TODO: Hook up material.progress to multiplier progress. -->
   <a-entity
      id="multiplierRing"
      geometry="primitive: plane; width: 0.5; height: 0.5"
      material="shader: ring; transparent: true; color: #88A; radiusInner: 0.7; progress: 1"
      position="0 0.17 0"></a-entity>
  </a-entity>
</a-entity>
