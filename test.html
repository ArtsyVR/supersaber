<script type="text/javascript">
    let audio = document.createElement('audio');

  // var ctx = new AudioContext();

    var r = 1;
    var v = 1;
    audio.play();
    setTimeout(rate, 100);
    function rate(){
      if (r < 0.5) return;
      r -= 0.01;
      v -= 0.02;
      audio.playbackRate = r;
      audio.volume = Math.max(0, v);
      setTimeout(rate, 100);
    }
</script>
